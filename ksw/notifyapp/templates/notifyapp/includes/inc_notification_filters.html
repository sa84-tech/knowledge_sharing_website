<hr class="border-1 border-top border-secondary m-0">

<div id="filter-btn-group" class="d-flex m-0 py-0 px-3 bg-white">

    {% if user.is_staff %}
    <div class="filtering dropdown me-3">
        <button
            id="filter-notifications-status"
            class="btn btn-sm dropdown-toggle opacity-75"
            type="button" data-bs-toggle="dropdown"
            aria-expanded="false"
        >
            Тип
        </button>

        <ul class="notifications dropdown-menu shadow" aria-labelledby="filter-btn-notifications">
            <li>
                <button id="filter-notifications-all" data-filter="all" type="button" class="filters dropdown-item active">
                    Все
                </button>
            </li>
            <li>
                <button id="filter-notifications-staff" data-filter="published" type="button" class="filters dropdown-item">
                    Служебные
                </button>
            </li>
            <li>
                <button id="filter-notifications-personal" data-filter="draft" type="button" class="filters dropdown-item">
                    Личные
                </button>
            </li>
        </ul>
    </div>
    {% endif %}

    <div class="sorting dropdown ">
        <button
            id="filter-notifications-type"
            class="btn btn-sm dropdown-toggle opacity-75"
            type="button" data-bs-toggle="dropdown"
            aria-expanded="false"
        >
            Сортировка
        </button>

        <ul class="dropdown-menu shadow" aria-labelledby="filter-btn-notifications">
            <li>
                <button id="filter-notifications-new" type="button" data-sorting="-created" class="sorting dropdown-item active">
                    сначала новые
                </button>
            </li>
            <li>
                <button id="filter-notifications-old" type="button" data-sorting="created" class="sorting dropdown-item">
                    сначала старые
                </button>
            </li>
            <li>
                <button id="filter-notifications-title" type="button" data-sorting="name" class="sorting dropdown-item">
                    по названию
                </button>
            </li>
        </ul>
    </div>

</div>
