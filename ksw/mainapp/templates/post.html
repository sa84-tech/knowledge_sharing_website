{% extends 'base.html' %}
{% block content %}
    <h1>{{post.topic}}</h1>
    <p>{{post.article}}</p>
    <p>{{post.updated}}</p>
    <p> ♥ {{post.total_likes}}</p>

    <button formmethod="post">like</button>
<form>
  <p><b>Введите ваш отзыв:</b></p>
  <p><textarea name="comment"></textarea></p>
  <p><input type="submit"></p>
 </form>
<p> количество коментариев:  {{post.total_comment}}</p>

{% endblock %}
